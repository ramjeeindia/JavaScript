<button id="button">Press me to Change</button>
    
<script>

// hex color is combination of # 1234567890 ABCDEF means 16 character code

const btn = document.getElementById("button");

const randomColor = () => {
    let val = "0123456789ABCDEF";
    let cons ="#";
 for (let i = 0; i < 6; i++){
     // cons = cons +val[Math.random * 16];
    //  math.random ek function hai so () lega
     cons = cons +val[Math.floor(Math.random() * 16)];
}
return cons;
};

  document.body.style.backgroundColor = randomColor();  
}

</script>
