<!-- 6. Your task is to use JS DOM to create a heading element and a dropdown element. You have an array of options, and you need to loop through them, adding each option as a dropdown item. Below are the reference images. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q6</title>

    <!-- my internal CSS -->
    <style>
      .container {
        display: flex;
        align-items: center;
        gap: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script>
      // available options
      const options = ["Javasript", "java", "Python", "C++"];

      // fetching elements
      let container = document.querySelector(".container");
      let heading = document.createElement("h1");
      let select = document.createElement("select");

      // adding text-content to elements
      heading.textContent = "Which is my favourite programming language : ";

      for (let option of options) {
        let opt = document.createElement("option");
        opt.textContent = option;
        select.append(opt);
      }

      // appending all data to rendering on div
      container.append(heading);
      container.append(select);
    </script>
  </body>
</html>
