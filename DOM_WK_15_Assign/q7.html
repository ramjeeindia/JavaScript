<!-- 7. You are tasked to create an input field and a list of items. As the user types in the input field, dynamically filter the list to show only items that match the input. Making sure the list updates in real-time as the user types. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q7</title>

    <!-- my internal CSS -->
    <style>
      h3 {
        font-weight: bold;
        margin: 1% 0;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      name="items-search"
      id="items-search"
      placeholder="Search of items"
    />

    <h3>Results :</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Tailwind CSS</li>
      <li>GitHub</li>
      <li>Javascript</li>
    </ul>

    <script>
      // fecthing elements
      let input = document.querySelector("input");
      let items = document.querySelectorAll("li");

      // adding event listner to input element
      input.addEventListener("input", () => {
        let enteredVal = input.value.toLowerCase();

        for (let item of items) {
          let itemVal = item.textContent.toLowerCase();

          if (itemVal.includes(enteredVal)) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
