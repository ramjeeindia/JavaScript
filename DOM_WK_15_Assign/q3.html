<!-- 3. You are tasked with building a simple web counter that displays two buttons: "+" and "-". When the user clicks the "+" button, the counter should increment by one, and when the user clicks the "-" button, the counter should decrement by one. If the counter goes below zero, you must notify the user through an alert. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3</title>
    
    <!-- my internal CSS -->
    <style>
      .value {
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Counter</h1>
    <button class="dec">-</button>
    <span class="value">0</span>
    <button class="inc">+</button>

    <script>
        // fetching elements
let decBtn = document.querySelector('.dec');
let incBtn = document.querySelector('.inc');
let displayer = document.querySelector('.value');
let counter = 0;

// render counter value function
const showCountVal = () => {
  if (counter < 0) {
    alert('counter is going beyond 0');
  }
  displayer.textContent = counter;
};

// adding event listners
decBtn.addEventListener('click', () => {
  counter--;
  showCountVal();
});

incBtn.addEventListener('click', () => {
  counter++;
  showCountVal();
});
    </script>
  </body>
</html>
